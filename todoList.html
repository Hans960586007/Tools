					//object.openMode = btnEl.dataset.mode;
					//object.target = btnEl.dataset.target;

                    if (id == "btn1"){

                    }else if(id == "btn7"){

                        object.target = "https://www-400t.aig.com.hk/AIUEJB/b2b/Login.jsp"
                    }else if(id == "btn8"){

                    }else if(id == "btn9"){

                    }
                    console.log(object)
                    if (isAndroid){
                        window.android.jscalloc(object);
                    }else {
                        window.webkit.messageHandlers.inAppNavigation.postMessage(JSON.stringify(object));
                    }
