<!DOCTYPE html>
<html lang="en">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta content="telephone=no" name="format-detection">
    <title>to-do</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    var u = navigator.userAgent;
    // var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端

        var object = {
            openMode: 'inAppBrowser',
            target: "https://xxxxx",
        }
        $(document).ready(function (){
            var btns = $("button")
            for (const btn in btns) {
                $(btn).on('click',function (e){
                    let id = e.target.id
                    if (id == "btn1"){
                        object.openMode = "inAppBrowser"
                        object.target = "https://xxxxx"
                    }else if (id == "btn2"){
                        object.openMode = "externalBrowser"
                        object.target = "https://xxxxx"
                    }else if(id == "btn3"){
                        object.openMode = "native"
                        object.target = "Renewal Polcies"
                    }else if(id == "btn4"){
                        object.openMode = "native"
                        object.target = "E-Payment"
                    }else if(id == "btn5"){
                        object.openMode = "native"
                        object.target = "E-Payment"
                    }
                    console.log(object)
                    if (isAndroid){
                        window.android.jscalloc(object);
                    }else{
                        window.webkit.messageHandlers.inAppNavigation.postMessage(object)
                    }
                });
            }
            // $("#deeplinkBtn").on('click',function (e){
            //    location.href = 'https://uat.bipsp.com/appshare/h5TZ.html?referralCode=RE8R';
            // });
        });
    </script>
</head>
<body>
    <div class="sort content">
        <ul class="content" style="list-style: none;">
            <li><button id="btn1">in app Browser</button></li>
            <li><button id="btn2">external browser</button></li>
            <li><button id="btn3">Pending to Renewal Polcies</button></li>
            <li><button id="btn4">Payment Overdues</button></li>
            <li><button id="btn5">Policy Pending to Pay</button></li>
        </ul>
    </div>
</body>
</html>
